    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <a href="index.html" class="logo">VM <span>F.</span></a>
        <div id="menu-icon">
            <img src="assets/img/menu.png" alt="Ícono de menú">
        </div>
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="top-btnn">
            <a href="contact.html" class="h-btn">Contact me</a>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="center-text" data-aos="fade-down">
            <h2>Contact <span>Me</span></h2>
        </div>

        <div class="contact-form" data-aos="zoom-in">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Email Address.." required>
                <textarea name="message" cols="30" rows="10" placeholder="Write Message Here" required></textarea>
                <input type="submit" value="Send Message" class="send-btn">
            </form>
        </div>
    </section>


    <div class="footer">
        <div class="copyright">
            <p>2023 Victoria Magali Fahn, All Rights Reserved</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 300,
            duration: 1400,
        });
    </script>

</body>
